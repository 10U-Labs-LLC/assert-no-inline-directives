---
concurrency:
  cancel-in-progress: true
  group: release-${{ github.ref }}
jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - id: bump
        name: Bump patch version
        run: |
          CMD="import tomllib, re"
          CMD="$CMD; f = open('pyproject.toml', 'rb')"
          CMD="$CMD; version = tomllib.load(f)['project']['version']"
          CMD="$CMD; parts = version.split('.')"
          CMD="$CMD; parts[2] = str(int(parts[2]) + 1)"
          CMD="$CMD; new_version = '.'.join(parts)"
          CMD="$CMD; print(new_version)"
          NEW_VERSION=$(python -c "$CMD")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
      - name: Commit version bump
        run: |
          git add pyproject.toml
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}"
          git push
      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"
      - name: Install build tools
        run: pip install build
      - name: Build package
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - env:
          GH_TOKEN: ${{ github.token }}
        name: Create GitHub Release
        run: |
          gh release create "v${{ steps.bump.outputs.version }}" \
            --generate-notes
      - name: Update latest tag
        run: |
          git tag -f latest
          git push origin latest --force
name: Release
on:
  workflow_run:
    branches:
      - main
    types:
      - completed
    workflows:
      - CI
